<div class="form-container">
	<h1>{{titleName}}</h1>
	<form name="singleArticleForm" enctype="multipart/form-data" class="update-form" novalidate autocomplete="off">
		<div class="element-wrapper">
			<label for="title">Title</label>
			<input type="text" name="title" id="title" ng-model="title" required />
		</div>
		<p class="errorMsg" ng-show="singleArticleForm.title.$touched && singleArticleForm.title.$error.required">Title is required.</p>
		<div class="element-wrapper">
			<label>Author</label>
			<input type="text" name="author" ng-model="author" />
		</div>
		<div class="element-wrapper">
			<label>Description</label>
			<textarea name="description" ng-model="description" required min-length></textarea>
			<p class="errorMsg" ng-show="singleArticleForm.description.$touched && singleArticleForm.description.$error.required">Description is required.</p>
			<p class="errorMsg" ng-show="singleArticleForm.description.$touched && singleArticleForm.description.$error.invalidMinLength">Description length is min 20 chars.</p>
		</div>
		<div class="element-wrapper">
			<label>Url</label>
			<input type="text" name="url" ng-model="url"/>
		</div>
		<div class="element-wrapper">
			<label>Url To Image</label>
			<input type="file" name="urlToImage" ngf-select ng-model="picFile" name="file" accept="image/*" ngf-max-size="2MB"  />
		</div>
		<div class="element-wrapper">
			<input ng-if="!isUpdateForm" ng-disabled="singleArticleForm.$invalid" type="submit" value="Update" name="updateArticle" ng-click="updateArticle(picFile)" /> 
			<input ng-if="isUpdateForm" ng-disabled="singleArticleForm.$invalid" type="submit" value="Save" name="saveArticle" ng-click="saveArticle(picFile)" />
		</div>
	</form>
</div>
