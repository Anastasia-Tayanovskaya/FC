<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="app.css">
  <script type="text/javascript" src="polyfill/html5-dataset.js"></script>
  
  <template id="SingleArticle">
		<article class="news">
			<a class="article-link" href="" target="_blank">
				<header>
					<h2 class="article-title"></h2>
				</header>
				<p>Written by <span class="article-author"></span></p>
				<img alt="" src=""/>
				<span class="article-published-date"></span>
				<p class="article-description"></p>
			</a>
		</article>
	</template>
</head>
<body>
	<div class="controls">
		<label for="newsCategory">Select Top Category (marked with star):</label>
		<select id="newsCategory">
			<option value="default" selected>Default</option>
			<option value="general">General</option>
			<option value="sport">Sport</option>
			<option value="business">Business</option>
			<option value="entertainment">Entertainment</option>
			<option value="technology">Technology</option>
			<option value="music">Music</option>
			<option value="science-and-nature">Science and Nature</option>
			<option value="gaming">Gaming</option>
		</select>

		<button type="button" class="get-news-btn">Get News</button>
	</div>

	<div class="wrapper invisible">
		<nav>
			<a href="#" class="nav-button"><span class="button-nav-inner"></span></a>
			<ul class="source-list"></ul>
		</nav>
		<section class="news-list"></section>
	</div>

	<footer>Powered By <a href="https://newsapi.org/">NewsAPI.org</a></footer>
 	
</body>

<script type="text/javascript" src="app.bundle.js"></script>
</html>
